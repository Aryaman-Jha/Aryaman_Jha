---
layout: page
---
<div class="hero">
  <h1 class="display-3">Projects and Research</h1>
  <p class="lead">Research is what I'm doing when I dont know what I'm doing ~ Wernher Von Braun</p>
</div>

<!-- This loops through the paginated posts -->
{% for post in site.categories.projects %}
  <div class="project border-top">
    <div class="project-header">
      <h1 class="project-title">{{ post.title }}</h1>
      <h4 class="project-date"><small class="text-muted">{{ post.date | date: "%B %-d, %Y" }}</small></h4>
    </div>
    <div class="project-content lead">
      <p>{{ post.excerpt }}</p>
    </div>
    <a href="{{ site.baseurl }}{{ post.url }}" class="project-footer">
      <button type="button" class="btn btn-outline-primary">READ MORE</button>
    </a>
  </div>
{% endfor %}
